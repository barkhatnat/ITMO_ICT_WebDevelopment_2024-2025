<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали домашнего задания</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <a class="navbar-brand" href="/home">Главная</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Выйти</a>
                </li>
            </ul>
        </div>
    </nav>

    <h1 class="mb-4">Детали домашнего задания</h1>
    <table class="table table-bordered">
        <tr>
            <th>Класс</th>
            <td th:text="${homework.classroom != null ? homework.classroom.name : 'Не указан'}"></td>
        </tr>
        <tr>
            <th>Дата выдачи</th>
            <td th:text="${homework.dueDate}"></td>
        </tr>
        <tr>
            <th>Период выполнения (дни)</th>
            <td th:text="${homework.executionPeriod}"></td>
        </tr>
        <tr>
            <th>Номер</th>
            <td th:text="${homework.number}"></td>
        </tr>
        <tr>
            <th>Описание</th>
            <td th:text="${homework.description != null ? homework.description : 'Нет описания'}"></td>
        </tr>
        <tr>
            <th>Информация о штрафах</th>
            <td th:text="${homework.penaltyInfo != null ? homework.penaltyInfo : 'Нет информации'}"></td>
        </tr>
        <tr>
            <th>Активно</th>
            <td th:text="${homework.isActive ? 'Да' : 'Нет'}"></td>
        </tr>
        <tr>
            <th>Максимальная оценка</th>
            <td th:text="${homework.maxGrade}"></td>
        </tr>
    </table>
    <a href="/homeworks" class="btn btn-secondary">Назад к списку</a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
