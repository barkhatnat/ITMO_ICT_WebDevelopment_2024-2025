<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оценка сдачи</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <a class="navbar-brand" href="/home">Главная</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="/logout">Выйти</a></li>
        </ul>
    </nav>

    <h1>Оценка сдачи</h1>
    <form th:action="@{/teacher/submissions/{homeworkId}/grade/{submissionId}(homeworkId=${homework.getId()}, submissionId=${submission.id})}"
          method="post">
        <div class="mb-3">
            <label for="grade" class="form-label">Оценка</label>
            <input type="number"
                   class="form-control"
                   id="grade"
                   name="grade"
                   th:min="1"
                   th:max="${homework.maxGrade}"
                   required>
        </div>
        <div class="mb-3">
            <label for="feedback" class="form-label">Отзыв</label>
            <textarea class="form-control" id="feedback" name="feedback" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a th:href="@{/teacher/submissions/{id}(homeworkId=${homework.getId()}, id=${submission.id})}"
           class="btn btn-secondary ms-2">Отмена</a>
    </form>


    <a href="/teacher/homeworks" class="btn btn-secondary mt-4">Назад к домашним заданиям</a>
</div>
</body>
</html>
