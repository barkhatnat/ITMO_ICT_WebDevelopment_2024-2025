<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список предметов</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <a class="navbar-brand" href="/home">Главная</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Выйти</a>
                </li>
            </ul>
        </div>
    </nav>

    <h1 class="mb-4">Список предметов</h1>
    <a href="/teacher/subjects/create" class="btn btn-primary mb-3">Создать новый предмет</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Название</th>
            <th>Преподаватель</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="subject : ${subjects}">
            <td th:text="${subject.name}"></td>
            <td th:text="${subject.teacher != null ? subject.teacher.lastName + ' ' + subject.teacher.name + ' ' + (subject.teacher.middleName != null ? subject.teacher.middleName : '') : 'Не назначен'}"></td>
            <td>
                <a th:href="@{/teacher/subjects/{id}/edit(id=${subject.id})}" class="btn btn-warning btn-sm">Редактировать</a>
                <a th:href="@{/teacher/subjects/{id}/delete(id=${subject.id})}" class="btn btn-danger btn-sm">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
