<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание или редактирование предмета</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <a class="navbar-brand" href="/home">Главная</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Выйти</a>
                </li>
            </ul>
        </div>
    </nav>

    <h1 class="mb-4" th:text="${subject.id != null ? 'Редактирование предмета' : 'Создание нового предмета'}"></h1>
    <form th:action="${subject.id != null ? '/teacher/subjects/edit' : '/teacher/subjects'}"          th:object="${subject}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="name" class="form-label">Название</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="/teacher/subjects" class="btn btn-secondary">Отменить</a>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
