<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список домашних заданий</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <a class="navbar-brand" href="/home">Главная</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Выйти</a>
                </li>
            </ul>
        </div>
    </nav>

    <h1 class="mb-4">Список домашних заданий</h1>
    <a href="/teacher/homeworks/create" class="btn btn-primary mb-3">Добавить новое задание</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Номер</th>
            <th>Дата выдачи</th>
            <th>Макс. балл</th>
            <th>Активно</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="homework : ${homeworks}">
            <td th:text="${homework.number}"></td>
            <td th:text="${homework.dueDate}"></td>
            <td th:text="${homework.maxGrade}"></td>
            <td th:text="${homework.isActive ? 'Да' : 'Нет'}"></td>
            <td>
                <a th:href="@{/teacher/homeworks/{id}(id=${homework.id})}" class="btn btn-info btn-sm">Подробнее</a>
                <a th:href="@{/teacher/homeworks/{id}/edit(id=${homework.id})}" class="btn btn-warning btn-sm">Редактировать</a>
                <a th:href="@{/teacher/homeworks/{id}/delete(id=${homework.id})}" class="btn btn-danger btn-sm">Удалить</a>
                <a th:href="@{/teacher/submissions/{id}(id=${homework.id})}" class="btn btn-primary btn-sm">Сдачи</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
