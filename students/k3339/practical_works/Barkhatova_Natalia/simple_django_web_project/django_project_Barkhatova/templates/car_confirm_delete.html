<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Car</title>
</head>
<body>
    <h1>Are you sure you want to delete this car?</h1>
    <p>{{ car.brand }} {{ car.model }} - License Plate: {{ car.license_plate }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'car_list' %}">Cancel</a>
</body>
</html>
