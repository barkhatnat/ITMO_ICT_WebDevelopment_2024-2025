<!-- owner_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Owner List</title>
</head>
<body>
    <h1>List of Owners</h1>
    <ul>
        {% for owner in owners %}
            <li>{{ owner.first_name }} {{ owner.last_name }} - Born: {{ owner.birth_date }}</li>
        {% endfor %}
    </ul>
</body>
</html>
