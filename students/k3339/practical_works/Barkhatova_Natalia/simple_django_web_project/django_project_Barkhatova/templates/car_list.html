<!-- car_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
</head>
<body>
    <h1>List of Cars</h1>
    <ul>
        {% for car in cars %}
            <li>
                <a href="{% url 'car_detail' car.id %}">{{ car.brand }} {{ car.model }} ({{ car.license_plate }})</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
